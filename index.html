<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <div class='row'>
      <div class="column">
        <button onclick="playAudio('sounds/tom-1.mp3')" class="w drum">w</button>
        <figcaption>Tom 1</figcaption>
      </div>
      <div class="column">
        <button onclick="playAudio('sounds/tom-2.mp3')" class="a drum">a</button>
        <figcaption>Tom 2</figcaption>
      </div>
      <div class="column">
        <button onclick="playAudio('sounds/tom-3.mp3')" class="s drum">s</button>
        <figcaption>Floor Tom 1</figcaption>
      </div>
      <div class="column">
        <button onclick="playAudio('sounds/tom-4.mp3')" class="d drum">d</button>
        <figcaption>Floor Tom 2</figcaption>
      </div> 
    </div>
    <div class='row'>
      <div class="column">
        <button onclick="playAudio('sounds/snare.mp3')" class="j drum">j</button>
        <figcaption>Snare</figcaption>
      </div> 
      <div class="column">
        <button onclick="playAudio('sounds/crash.mp3')" class="k drum">k</button>
        <figcaption>Crash</figcaption>
      </div> 
      <div class="column">
        <button onclick="playAudio('sounds/kick-bass.mp3')" class="l drum">l</button>
        <figcaption>Kick Bass</figcaption>
      </div> 
    </div>
  </div>
  <script src="index.js", charset="UTF-8">
  </script>
  <h2 id="instructions">Welcome to your very own virtual drum kit! Press the letters 
    on your keyboard to play the corresponding drum or you can left-click on each drum. Rock on! 
  </h2>
  <footer>
    Made in Bienen
  </footer>
</body>



</html>
